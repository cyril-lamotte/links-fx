<!DOCTYPE html>
<html lang="fr">
<head>

  <link rel="stylesheet" href="assets/css/style.css">

    <section class="square-wrap">

      <h2>Square</h2>

      <a href="#" class="square"><span>Lorem</span></a>
      <a href="#" class="square"><span>Ipsum</span></a>
      <a href="#" class="square"><span>Dolor</span></a>

      <a href="#" class="square-2"><span>Lorem ipsum dolor sit amet</span></a>

      <h2>Square "disc"</h2>

</div><!--/wrapper-->
</div><!--/outer-wrap-->

</html>
